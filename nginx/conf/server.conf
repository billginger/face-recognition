server {
    listen       80;
    server_name  localhost;

    if ($host != 'tc.em.gs') {
        return 403;
    }

    location /avatar/crop {
        alias  /app/react-avatar-crop/example;
        index  index.html index.htm;
    }
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
